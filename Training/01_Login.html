<!doctype html>
<html lang="en">
  <head>
  

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<div class="container">
	<div class="table border border-success 
	w-50 mx-auto d-grid gap-1 m-3 p-4">
		<thead>
			<tr>
				<td>
					<img src="../components/images/img12.jpg" class="mx-auto img-fluid" alt="Company Logo">
				</td>
			</tr>
		</thead>
		<tbody>
			<tr >
				<td>
				<input type="text" 
				class="form-control" 
				placeholder="ID" 
				aria-label="Id" 
				aria-describedby="basic-addon1">
				</td>
			</tr>
			<tr>
				<td>
				<input type="password" 
				class="form-control" 
				placeholder="Password" 
				aria-label="Password" 
				aria-describedby="basic-addon1">
				</td>
			</tr>
			<tr>
				<td>
					<div class="form-check form-switch">
	  					<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
	 					<label class="form-check-label" for="flexSwitchCheckChecked">Auto login</label>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="d-grid">
						<button type="button" class="btn btn-secondary">Login</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
				<a href="#" class="link-primary text-center">Find Id/Password</a>
				</td>
			</tr>
			<tr>
				<td>
					<hr>
				</td>
			</tr>
			<tr>
				<td>
					<div class="d-grid">
						<button type="button" class="btn btn-success">Naver</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="d-grid">
						<button type="button" class="btn btn-warning">Kakao</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="d-grid">
						<button type="button" class="btn btn-danger">Google</button>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="d-grid">
						<button type="button" class="btn btn-primary">Facebook</button>
					</div>
				</td>
			</tr>
		</tbody>
	</div>
</div>
</body>
</html>
